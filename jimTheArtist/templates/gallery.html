{% extends 'base.html' %}

{% block title %}
    Jim The Artist | Gallery
{% endblock %}


{% load static %}

{% block content %}

<center><h1 class="title">Click on any painting for more details</h1></center>
<div class="gallery_div">
    {% for painting in paintings %}
     <a href="{% url 'painting' painting.title %}">
        <img class="gallery_img" src="{{ painting.image.url }}">
    </a>
    {% endfor %}
</div>
{% endblock %}
